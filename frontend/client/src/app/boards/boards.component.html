<div class="tab-container">
  <mat-tab-group
    [(selectedIndex)]="selectedBoardIndex"
    (selectedIndexChange)="onBoardChange($event)"
  >
    <mat-tab *ngFor="let board of boards; index as i">
      <ng-template mat-tab-label>
        {{ board.title }}
        <mat-icon class="close">close</mat-icon>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  <app-dashboard [currentUpdatedBoard]="currentUpdatedBoard"></app-dashboard>
  <!-- BotÃ³n para crear nuevo tablero -->
  <button (click)="addBoard()">+ Add Board</button>
</div>
