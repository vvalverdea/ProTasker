<app-card cdkDropListGroup>
  <button class="styled_button" (click)="openAddTaskDialog()">
    <mat-icon>edit</mat-icon>
  </button>
  <div class="example-container">
    <h2>To do</h2>

    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (item of todo; track item) {
      <div class="example-box" cdkDrag>
        {{ item.title }}
        <mat-icon class="trash" (click)="deleteTask(item)">delete</mat-icon>
      </div>
      <br />
      }
    </div>
  </div>

  <div class="example-container">
    <h2>In Progress</h2>

    <div
      cdkDropList
      [cdkDropListData]="inprogress"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (item of inprogress; track item) {
      <div class="example-box" cdkDrag>
        {{ item.title }}
        <mat-icon class="trash" (click)="deleteTask(item)">delete</mat-icon>
      </div>
      <br />
      }
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (item of done; track item) {
      <div class="example-box" cdkDrag>
        {{ item.title }}
        <mat-icon class="trash" (click)="deleteTask(item)">delete</mat-icon>
      </div>
      <br />
      }
    </div>
  </div>
</app-card>
