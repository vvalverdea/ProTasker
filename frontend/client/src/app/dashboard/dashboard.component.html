<app-card cdkDropListGroup>
  <button class="button-53" (click)="openAddTaskDialog()">
    <mat-icon class="icon-pencil">edit</mat-icon>
  </button>
  <div class="example-container">
    <h2 style="text-decoration: underline; font-family: serif">To do</h2>

    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (item of currentUpdatedBoard.todo; track item) {
      <div class="example-box todo" cdkDrag>
        {{ item.title }}
        <mat-icon class="trash" (click)="deleteTask(item)">delete</mat-icon>
      </div>
      <br />
      }
    </div>
  </div>

  <div class="example-container">
    <h2 style="text-decoration: underline; font-family: serif">In Progress</h2>

    <div
      cdkDropList
      [cdkDropListData]="inprogress"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (item of currentUpdatedBoard.inprogress; track item) {
      <div class="example-box inprogress" cdkDrag>
        {{ item.title }}
        <mat-icon class="trash" (click)="deleteTask(item)">delete</mat-icon>
      </div>
      <br />
      }
    </div>
  </div>

  <div class="example-container">
    <h2 style="text-decoration: underline; font-family: serif">Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (item of currentUpdatedBoard.done; track item) {
      <div class="example-box done" cdkDrag>
        {{ item.title }}
        <mat-icon class="trash" (click)="deleteTask(item)">delete</mat-icon>
      </div>
      <br />
      }
    </div>
  </div>
</app-card>
