<h2 mat-dialog-title>Write a New Task</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>New Task</mat-label>
    <input matInput [(ngModel)]="task" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="task()" cdkFocusInitial>
    Publish
  </button>
</mat-dialog-actions>
