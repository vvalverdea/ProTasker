<mat-dialog-content>
  <p>Create a Task</p>
  <mat-form-field>
    <mat-label>New Task</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="submitTask()">Publish</button>
</mat-dialog-actions>
